<div class="container d-flex flex-column  align-items-center py-5 col-md-6">
    <h1 class="pb-4">Expense Management System</h1>
    <form class="col-md-6" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <button type="submit" class="btn btn-outline-primary col-md-6">Login</button>
        </div>
    </form>
</div>
