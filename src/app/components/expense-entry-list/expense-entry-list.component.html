<div class="d-flex flex-column my-5">
    <h1>Expense List</h1>
    <div class="mt-3">
        <table class="table table-striped">
            <thead>
                <tr class="bg-dark">
                    <th>Item</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Location</th>
                    <th>Spent On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses">
                    <td>{{ expense.item }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.location }}</td>
                    <td>{{ expense.spentOn | date: 'fullDate' }}</td>
                    <td>
                        <a routerLink="../expenses/detail/{{ expense.id }}" class="btn btn-sm btn-primary">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
