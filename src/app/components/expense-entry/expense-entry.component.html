<div class="card container my-5 p-5 d-flex flex-column col-md-8">
   <div class="row">
      <div class="col-sm">
         <h4>Expense Detail</h4>
      </div>
   </div>

   <div class="container box d-flex flex-column col-md-8 mt-3">
            <div class="row">
               <div class="col-4 text-right">
                  <strong><em>Item:</em></strong>
               </div>
               <div class="col">
                  {{ expenseEntry.item }} 
               </div>
            </div>
            <div class="row">
               <div class="col-4 text-right">
                  <strong><em>Category:</em></strong>
               </div>
               <div class="col">
                  {{ expenseEntry.category }} 
               </div>
            </div>
            <div class="row">
               <div class="col-4 text-right">
                  <strong><em>Location:</em></strong>
               </div>
               <div class="col">
                  {{ expenseEntry.location }} 
               </div>
            </div>
            <div class="row">
               <div class="col-4 text-right">
                  <strong><em>Amount:</em></strong>
               </div>
               <div class="col">
                  {{ expenseEntry.amount }} 
               </div>
            </div>
            <div class="row">
               <div class="col-4 text-right">
                  <strong><em>Spent On:</em></strong>
               </div>
               <div class="col">
                  {{ expenseEntry.spentOn }} 
               </div>
            </div>
   </div>
     
   <div class="d-flex mt-5 justify-content-between">
      <button type="submit" class="btn btn-primary col-md-3" routerLink="../edit/{{ expenseEntry.id }}">Edit</button>
      <button class="btn btn-secondary col-md-3" routerLink="/expenses">Back</button>
      <button type="reset" class="btn btn-danger col-md-3" (click)="deleteExpense(expenseEntry.id)">Delete</button>
   </div>
</div>
